<!DOCTYPE html>

<!-- This is just a comment -->
<style>

.kel-hover{
	transition-duration:.3s;
	transition-function:ease-out;
	cursor:pointer;
}

.kel-weight{
	font-weight:700;
}

.kel-circle{
	border-radius: 50%;
    width: 110px;
    height: 110px;
	vertical-align: middle;
	text-align: center;
}
#given{
	width:90%;
	max-width:700px;
}
#write{
	width:90%;
	max-width:700px;
}
</style>

<body>
<center>
<h1 class="kel-weight">Kelta Typing Test</h1>
<div>
Theme: <span id="twhite" class="w3-badge w3-white kel-hover w3-rightbar w3-leftbar w3-topbar w3-bottombar w3-border-blue" onclick="theme('white')">W</span>
		<span id="tblack" class="w3-badge w3-black kel-hover w3-rightbar w3-leftbar w3-topbar w3-bottombar" onclick="theme('black')">B</span>
</div>
<div class="w3-content w3-white w3-margin w3-card" id="back">
	<form name="theForm" class="w3-padding-64" id="form">
	
	<table class="kel-circle w3-light-blue" id="scoreTable">
		<tr>
			<td id="score"><span style="font-size:24px;">0</span>/minute</td>
		</tr>
	</table>
	
	<div class="w3-section w3-large">
	Select the level: <input type='radio' name="sme" value="Beginner" onClick="s()" checked>Beginner
		<input type='radio' name="sme" value="Novice" onClick="m()">Novice
		<input type='radio' name="sme" value="Expert" onClick="e()">Expert
	</div>
	
	<div class="w3-section">
		<center>
		<input type="button" value="Start Test" name="start" onClick="beginIt()"
		class="w3-button kel-hover w3-blue w3-hover-green" id="start">
		</center>
		<textarea name="given" class="w3-center w3-margin-top w3-border" onFocus="cheat()"
		placeholder="Click start test to start test" id="given"></textarea>
	</div>
	<hr>
	<div class="w3-section">
	Click on the Start Test button above to begin the test. Write the sentence shown in the above box.
	</div>
	<div class="w3-section">
		<center>
		<textarea name="typed" id="write" class="w3-border" placeholder="Write here..."></textarea>
		</center>	
	</div>
	<div class="w3-section">
		<input type="button" value="Submit" id="submit" name="stop"  onClick="stopIt()"
		class="w3-button w3-green kel-hover w3-margin-top" style="visibility:hidden";>
	</div>
