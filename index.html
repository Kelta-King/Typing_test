<html>
<head>
<title>Typing test | KeltaKing</title>
</head>

<body>
<center>
	<form name="theForm">
	<table BORDER=3 CELLSPACING=0 CELLPADDING=0>
	<tr>
	<td>Are you a....</td>
	<td align=center>
		<input type='radio' name="sme" value="Beginner" onClick="s()" checked>Beginner
		<input type='radio' name="sme" value="Novice" onClick="m()">Novice
		<input type='radio' name="sme" value="Expert" onClick="e()">Expert
	</td>
	</tr>
	<tr>
	<td colspan=2><br>
		<center>
		<input type=button value="Start Typing Test" name="start" onClick="beginIt()">
		</center>
		<textarea name="given" cols=53 rows=3 wrap=on onFocus="cheat()"></textarea>
	</td>
	</tr>
	<tr>
	<td colspan=2>
		<center>
		<input type=text name="typed" size=45>
		<input type=button value="DONE"  name="stop"  onClick="stopIt()">
		</center>
	</td>
	</tr>
	</table>
	</form>
</center>
<script src="index.js">
</script>
</body>
</html>
